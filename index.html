<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-number">
                <p class="number">0</p>
                <p class="answer">0</p>
            </div>
            <div class="calculator-keys">
                <button class="button button-symbol" id="all-clear">AC</button>
                <button class="button button-symbol" id="clear">C</button>
                <button class="button button-symbol" id="percent">%</button>
                <button class="button button-operation" id="divide">/</button>
                <button class="button button-number" id="seven">7</button>
                <button class="button button-number" id="eight">8</button>
                <button class="button button-number" id="nine">9</button>
                <button class="button button-operation" id="multiply">*</button>
                <button class="button button-number" id="four">4</button>
                <button class="button button-number" id="five">5</button>
                <button class="button button-number" id="six">6</button>
                <button class="button button-operation" id="subtract">-</button>
                <button class="button button-number" id="one">1</button>
                <button class="button button-number" id="two">2</button>
                <button class="button button-number" id="three">3</button>
                <button class="button button-operation" id="add">+</button>
                <button class="button button-number button-bigger" id="zero">0</button>
                <button class="button button-number" id="period">.</button>
                <button class="button button-equals" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
