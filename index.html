<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-number"></div>
            <div class="calculator-keys">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
                <button>0</button>
                <button>.</button>
                <button style="width: 250px;" class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
